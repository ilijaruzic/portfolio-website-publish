name: Sync GitHub Releases From Release Commits

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Find release commits
        run: |
          git log --pretty=format:"%H|%s" \
            | grep "Release release/" > releases.txt || true

      - name: Create missing GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          while IFS="|" read -r sha message; do
            version=$(echo "$message" | sed -E 's/^Release release\/([0-9\.]+).*/\1/')
            tag="v$version"

            if gh release view "$tag" >/dev/null 2>&1; then
              echo "Release already exists: $tag"
            else
              echo "Creating GitHub Release: $tag (commit $sha)"
              gh release create "$tag" \
                --target "$sha" \
                --title "$tag" \
                --notes "Automatic release for $tag"
            fi
          done < releases.txt
