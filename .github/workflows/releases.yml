name: Sync GitHub Releases From Release Commits

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  releases:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: sudo apt-get update && sudo apt-get install -y gh

      - run: git log --pretty=format:"%H|%s" > commits.txt

      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          while IFS="|" read -r sha message; do
            version=$(echo "$message" | grep -oE 'release/[0-9]+\.[0-9]+' | head -n1 | cut -d'/' -f2)
            if [ -z "$version" ]; then
              continue
            fi
            tag="v$version"
            if gh release view "$tag" >/dev/null 2>&1; then
              continue
            fi
            gh release create "$tag" \
              --target "$sha" \
              --title "$tag" \
              --notes "Automatic release for $tag"
          done < commits.txt
